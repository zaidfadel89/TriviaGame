<!DOCTYPE html>

  <head>

    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <title>trivia-game</title>

  <body>
    <div class="container">
      <header></header>
      <center><h1 style="background-color: aqua">Trivia Game</h1></center>
    </div>
    <!-- refrence from https://github.com/LindsFisch/TriviaGame/blob/master -->

    <div class="wrapper">
      <div style=" color: cornsilk;margin-right: 40%;margin-left: 40%;background-color: rgb(46, 37, 179)" id="timeleft"></div>
      <div style="background-color: rgb(129, 245, 20)" id="questionblock"></div>
      <div style="color: darkgreen" id="answerblock"></div>
      <center><button id="start" style="background-color: rgb(25, 233, 95)">Start Game</button><br /></center>
    </center> <button style="color: crimson" id="submit">Submit</button><br />  </center>
  </center> <div id="correctCount"></div>  </center>
</center>  <div id="timers"></div>  </center>
</center>  <button id="reset">Play Again?</button>  </center>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
